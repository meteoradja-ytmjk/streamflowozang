<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Red circle background -->
  <circle cx="100" cy="100" r="98" fill="url(#redGradient)" filter="url(#shadow)"/>
  
  <!-- LIVE text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="60" font-weight="900" fill="white" text-anchor="middle" letter-spacing="3">LIVE</text>
  
  <!-- STREAMING text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle" letter-spacing="2">STREAMING</text>
  
  <defs>
    <!-- Red gradient -->
    <linearGradient id="redGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E53935"/>
      <stop offset="50%" stop-color="#D32F2F"/>
      <stop offset="100%" stop-color="#C62828"/>
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
